LANG_PREFERENCES_MOBILE_SYNCSUITE_SUBTITLE=Sincronizar seu calendário e contatos de Webmail com seu dispositivo móvel e aplicativos de terceiros
LANG_PREFERENCES_MOBILE_WHAT_IS_SYNCSUITE_SYNCSUITE_SETUP_OUTLOOK_OUTLOOK_SYNC=O que é o SyncSuite 2.0?;Para configurar a sincronização com SyncSuite 2.0;Usuários do Outlook Express, Outlook 2003-2010;Para sincronizar seu Outlook e Outlook Express
LANG_PREFERENCES_MOBILE_WHAT_IS_SYNCSUITE_CONTENT=O SyncSuite 2.0 usa tecnologia CalDAV e CardDAV permitindo-lhe sincronizar seu calendário e contatos entre sua conta Webmail e seu dispositivo iPhone, Android, BlackBerry ou outro dispositivo móvel.
LANG_PREFERENCES_MOBILE_SYNCSUITE_SETUP_CONTENT_1_FOR_BLACKBERRY=Siga as instruções abaixo para sua aplicação ou dispositivo móvel. Quando for solicitado o nome do servidor WebDav, CalDAV ou CardDAV utilize:sync.megamailservers.com.;Para sincronização de contatos BlackBerry:https://card-sync.megamailservers.com .
LANG_PREFERENCES_MOBILE_SYNCSUITE_TABLE_HEADER_LINK_DOWNLOAD=Link para instruções de configuração,É necessário fazer o download de um aplicativo?
LANG_PREFERENCES_MOBILE_SYNCSUITE_TABLE_IOS_ANDROID_BLACKBERRY=Apple iOS 5 e superior,Android 4.0 e superior,BlackBerry 10
LANG_PREFERENCES_MOBILE_SYNCSUITE_APP_NOT_REQUIRED_TABLE_YES_GET_IT=Não é necessário, Sim, avançar Google Play,Não é necessário
LANG_PREFERENCES_MOBILE_OUTLOOK_CONTENT_1_CONTENT_2=O protocolo WebDAV, CalDAV e CardDAV não é atualmente suportado pela Microsoft. Recomendamos a utilização de Webmail com SyncSuite 2.0 para manter a sincronização do seu calendário e contatos."; Para sincronizar seu Calendário e Contatos do Outlook e Outlook Express, existem plug-ins de terceiros disponíveis, incluindo o Outlook CalDav Synchronizer.
LANG_PREFERENCES_MOBILE_OUTLOOK_SYNC_LIST_1_LIST_2_LIST_3_SYNCSUITE_FOR_BLACKBERRY=Instale um plug-in de terceiros como, por exemplo, o Siga as instruções do plug-in de terceiros para sincronizar com CalDAV e CardDAV.;Nestas instruções, será solicitado que forneça o nome do servidor. O nome do seu servidor é: sync.megamailservers.com. Para sincronização de contatos BlackBerry:https://card-sync.megamailservers.com
LANG_PREFERENCES_MOBILE_NOTE_CONTENT_1_CONTENT_2=Se seu dispositivo não estiver listado, consulte a documentação de ajuda do seu dispositivo móvel ou aplicação de terceiros para confirmar se este pode aceitar definições CalDAV/CardDAV. Siga as instruções para seu dispositivo móvel ou aplicação e utilize o nome de servidor sync.megamailservers.com,em conjunto com a identificação e senha do seu e-mail quando essa informação lhe for solicitada. URL para sincronização de contatos BlackBerry: https://card-sync.megamailservers.com


