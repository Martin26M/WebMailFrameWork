LANG_PREFERENCES_MOBILE_SYNCSUITE_SUBTITLE=Sincronice su calendario y sus contactos de Webmail con su dispositivo móvil y aplicaciones de terceros
LANG_PREFERENCES_MOBILE_WHAT_IS_SYNCSUITE_SYNCSUITE_SETUP_OUTLOOK_OUTLOOK_SYNC=¿Qué es SyncSuite 2.0?;Para configurar la sincronización con SyncSuite 2.0;Usuarios de Outlook 2003-2010 y Outlook Express;Para sincronizar Outlook y Outlook Express
LANG_PREFERENCES_MOBILE_WHAT_IS_SYNCSUITE_CONTENT=SyncSuite 2.0 utiliza la tecnología CalDAV y CardDAV para sincronizar su calendario y contactos entre su cuenta de Webmail y su dispositivo iPhone, Android, Blackberry o cualquier otro dispositivo móvil.
#LANG_PREFERENCES_MOBILE_SYNCSUITE_SETUP_CONTENT_1_FOR_BLACKBERRY=Siga las instrucciones que aparecen a continuación para su dispositivo móvil o aplicación. Cuando se le solicite el nombre de servidor WebDav, CalDAV o CardDAV, use:sync.megamailservers.com. Para sincronizar contactos en BlackBerry:https://card-sync.megamailservers.com .
LANG_PREFERENCES_MOBILE_SYNCSUITE_SETUP_CONTENT_1_FOR_BLACKBERRY=Siga las instrucciones que aparecen a continuación para su dispositivo móvil o aplicación. Cuando se le solicite el nombre de servidor WebDav, CalDAV o CardDAV, use: sync.megamailservers.com. Para sincronizar contactos en BlackBerry: https://card-sync.megamailservers.com .
LANG_PREFERENCES_MOBILE_SYNCSUITE_TABLE_HEADER_LINK_DOWNLOAD=Enlace a las instrucciones de configuración,¿Es necesario descargar una app?
LANG_PREFERENCES_MOBILE_SYNCSUITE_TABLE_IOS_ANDROID_BLACKBERRY=Apple iOS 5 y superior,Android 4.0 y posterior,BlackBerry 10
LANG_PREFERENCES_MOBILE_SYNCSUITE_APP_NOT_REQUIRED_TABLE_YES_GET_IT=No es necesario;Sí, consígala en Google Play;No es necesario
LANG_PREFERENCES_MOBILE_OUTLOOK_CONTENT_1_CONTENT_2=En la actualidad, Microsoft no es compatible con los protocolos de WebDAV, CalDAV y CardDAV. Recomendamos utilizar Webmail con SyncSuite 2.0 para mantener la sincronización del calendario y contactos.; Para sincronizar su Calendario y sus Contactos de Outlook y de Outlook Express, hay disponibles complementos de terceros, incluido el Outlook CalDav Synchronizer.
LANG_PREFERENCES_MOBILE_OUTLOOK_SYNC_LIST_1_LIST_2_LIST_3_SYNCSUITE_FOR_BLACKBERRY=Instale un complemento de terceros como Outlook CalDav Synchronizer.; Siga las instrucciones del complemento de terceros para sincronizar con CalDAV y CardDAV.; En estas instrucciones se le solicitará su nombre de servidor. Su nombre de servidor es: sync.megamailservers.com. Para sincronizar contactos en BlackBerry: https://card-sync.megamailservers.com
#LANG_PREFERENCES_MOBILE_NOTE_CONTENT_1_CONTENT_2=Si su dispositivo no aparece en la lista, compruebe la documentación de la ayuda de su dispositivo móvil o la aplicación de terceros para confirmar que puede aceptar la configuración de CalDAV/CardDAV. Siga las indicaciones que aparecen para su dispositivo móvil o aplicación y use el nombre de servidor sync.megamailservers.com, junto con su ID de correo electrónico y contraseña cuando se le solicite. URL para sincronizar contactos en BlackBerry: https://card-sync.megamailservers.com
LANG_PREFERENCES_MOBILE_NOTE_CONTENT_1_CONTENT_2=Si su dispositivo no aparece en la lista, compruebe la documentación de la ayuda de su dispositivo móvil o la aplicación de terceros para confirmar que puede aceptar la configuración de CalDAV/CardDAV. Siga las indicaciones que aparecen para su dispositivo móvil o aplicación y use el nombre de servidor, sync.megamailservers.comjunto con su ID de correo electrónico y contraseña cuando se le solicite. URL para sincronizar contactos en BlackBerry: https://card-sync.megamailservers.com



