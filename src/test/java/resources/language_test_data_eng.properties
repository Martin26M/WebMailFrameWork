LANG_PREFERENCES_MOBILE_OUTLOOK_CONTENT_1_CONTENT_2=Microsoft does not currently support the WebDAV, CalDAV and CardDAV protocol. We recommend using Webmail with SyncSuite 2.0 to maintain your Calendar and Contact synchronization.;To sync your Outlook and Outlook Express Calendar and Contacts, there are third-party plug-ins available, including Outlook CalDav Synchronizer.
LANG_PREFERENCES_MOBILE_OUTLOOK_SYNC_LIST_1_LIST_2_LIST_3_SYNCSUITE_FOR_BLACKBERRY=Install a third-party plug-in, such as Outlook CalDav Synchronizer.;Follow the third-party plug-in instructions to synchronize with CalDAV and CardDAV.;In these instructions, you will be prompted for your server name. Your server name is: sync.megamailservers.com. For BlackBerry contacts sync: https://card-sync.megamailservers.com
LANG_PREFERENCES_MOBILE_NOTE_CONTENT_1_CONTENT_2=If your device is not listed, check the help documentation of your mobile device or third party application to confirm it can accept CalDAV/CardDAV settings. Follow the directions for your mobile device or application and use the server name sync.megamailservers.com, along with your email ID and password when prompted. URL for BlackBerry contacts sync: https://card-sync.megamailservers.com


